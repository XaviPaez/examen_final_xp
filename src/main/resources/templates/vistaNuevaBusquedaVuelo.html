<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="../css/estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
	<form th:action="@{/vuelos/buscarVuelos}" th:object="${vuelo}" th:method="GET">
		<table class="table table-bordered border-primary">

			<tr>
				<td><label>Origen</label> </td>
				<td><input type="text" id="origen" th:field="${vuelo.origen}"></td>
			</tr>
			<tr>
				<td><label>Destino</label> </td>
				<td><input type="text" id="destino" th:field="${vuelo.destino}"></td>
			</tr>
			<tr>
				<td><label>Fecha de Vuelo</label> </td>
				<td><input type="text" id="fecha" th:field="${vuelo.fechaVuelo}"></td>
			</tr>
		</table>
		<input type="submit" value="BUSCAR"> 
	</form>

</body>



</html>
